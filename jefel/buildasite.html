<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://bismuthnickel.github.io/jefel/stylesheet.css">
        <link rel="icon" href="https://bismuthnickel.github.io/favicon.png">
        <title>Jefel's Build-A-Site 2.1</title>
    </head>
    <body>
        <span id="spam">
            <h1>Jefel's Build-A-Site 2.1</h1>
            <textarea rows="20" cols="50" placeholder="HTML goes here" id="bar"></textarea>
            <br>
            <button onclick="foo()">Create Site</button>
        </span>
        <span id="site"></span>
        <span id="eggs">
            <br><br>
            <button onclick="back()">Back</button>
        </span>
    </body>
    <script src="https://bismuthnickel.github.io/jsx/JSX.js"></script>
    <script>
        var spam = $("spam")
        var site = $("site")
        var eggs = $("eggs")
        var bar = $("bar")
        hide(site)
        hide(eggs)

        function foo() {
            site.innerHTML = bar.value
            hide(spam)
            show(site)
            show(eggs)
        }

        function back() {
            show(spam)
            hide(site)
            hide(eggs)
        }
    </script>
</html>
