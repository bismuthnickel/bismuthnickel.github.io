        <h3>and a text input</h3>

            <input type="text" id="tehxt">
            <input type="button" value="set text" onclick="text()">

    <script>
        function cola()
        {
            var colar = document.getElementById('colar');
            var coluh2 = document.getElementById("coluh");
            coluh2.style.backgroundColor = colar.value;
        }

        function text()
        {
            var tehxt = document.getElementById('tehxt');
            var tex = document.getElementById('tex');

            tex.innerHTML = tehxt.value;
        }
